<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TinDog</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      scroll-behavior: smooth;
    }

    /* Navbar */
    header {
      background: #ff5c8d;
      padding: 10px 20px;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      font-size: 1.5rem;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: #ffe3ec;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .hero .btn {
      display: inline-block;
      margin-top: 20px;
      background: #ff5c8d;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
    }

    /* Pricing Section */
    #pricing {
      padding: 60px 20px;
      text-align: center;
      background: white;
    }

    .pricing-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .card {
      background: #f0f0f0;
      padding: 20px;
      width: 200px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card button {
      background: #ff5c8d;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Sign-In Section */
    .signin-section {
      padding: 50px 20px;
      background: #f0f0f0;
      text-align: center;
    }

    .signin-form {
      background: white;
      padding: 20px;
      display: inline-block;
      border-radius: 10px;
    }

    .signin-form input {
      display: block;
      width: 250px;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .signin-form button {
      background: #ff5c8d;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        align-items: flex-end;
      }

      .pricing-container {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }

      .signin-form input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav>
      <h1>TinDog</h1>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#pricing">Pricing</a></li>
        <li><a href="#signin">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h2>Find Your Dog‚Äôs Perfect Match üê∂‚ù§Ô∏è</h2>
    <p>Join the cutest doggy dating network.</p>
    <a href="#pricing" class="btn">See Plans</a>
  </section>

  <!-- Pricing Section -->
  <section id="pricing">
    <h2>Subscription Plans</h2>
    <div class="pricing-container">
      <div class="card">
        <h3>Monthly</h3>
        <p>‚Çπ199 / month</p>
        <button>Choose Plan</button>
      </div>
      <div class="card">
        <h3>Half-Yearly</h3>
        <p>‚Çπ899 / 6 months</p>
        <button>Choose Plan</button>
      </div>
      <div class="card">
        <h3>Yearly</h3>
        <p>‚Çπ1499 / year</p>
        <button>Choose Plan</button>
      </div>
    </div>
  </section>

  <!-- Sign-In Section -->
  <section id="signin" class="signin-section">
    <h2>Sign In</h2>
    <form class="signin-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
  </section>

</body>
</html>
